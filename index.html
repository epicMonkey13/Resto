<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Lato:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/c267c2c25b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>Contacto</li>
      <li>Nosotros</li>
      <li id='logo'>Resto</li>
      <li>Menu</li>
      <li>Reservacion</li>
      <li id='burger-menu'><i class="fa-solid fa-bars"></i>
      </li>
    </ul>
    </nav>
  </header>
  <main>
    <!-- hero start -->
    <section class='hero'>
      <section class='hero-info'>
        <h1>Comida casera, <span class='hero-info-block'>saludable y </span> <span class='vegana-blue'> vegana </span>.</h1>
        <section id="hero-buttons">
          <button>Ver menu</button>
          <button>Local Cerca</button>
        </section>
        <img src="img/heroIcons.png" alt="icons">
      </section>
      <img id='hero-img' src="img/koreanDish.png" alt="korean food image">
    </section>
    <!-- hero end -->
  </main>
  <footer></footer>
</body>
</html>
